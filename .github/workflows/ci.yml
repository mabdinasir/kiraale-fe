name: CI Pipeline

on:
    push:
        branches:
            - '**'
    pull_request:
        branches:
            - '**'

jobs:
    lint-and-format:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Bun
              run: |
                  curl -fsSL https://bun.sh/install | bash
                  echo "/home/runner/.bun/bin" >> $GITHUB_PATH
                  echo "Bun installation directory: /home/runner/.bun/bin"
                  export PATH="/home/runner/.bun/bin:$PATH"
              env:
                  BUN_INSTALL: /home/runner/.bun

            - name: Install dependencies
              run: bun install

            - name: Run ESLint
              run: bun run lint

            - name: Run Prettier
              run: bun run fmt
